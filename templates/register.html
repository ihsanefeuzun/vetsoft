<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Vet Clinic Management System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="registerEmail">Email address</label>
          <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="registerConfirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // JavaScript to handle form submission
  $(document).ready(function() {
    // Handle Register Form Submission
    $('#registerForm').submit(function(event) {
      event.preventDefault(); // Prevent default form submission

      // Collect form data
      var email = $('#registerEmail').val();
      var password = $('#registerPassword').val();
      var confirmPassword = $('#registerConfirmPassword').val();

      // Send data to backend API (You need to implement this)
      // Example:
      $.post('/register', {email: email, password: password, confirmPassword: confirmPassword}, function(data) {
        // Handle response from backend
        console.log(data);
      });
    });
  });
</script>

</body>
</html>
